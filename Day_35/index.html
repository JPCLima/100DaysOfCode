<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class="user__logo" src="profile.jpg" alt="">
                    <h3>Jo√£o Lima</h3>
                    <p>Round 1 | Day 35</p>
                </div>
                <div class="links">
                    <h2>Profile</h2>
                    <h2>Projects</h2>
                    <h2>More</h2>
                </div>
                <h3 class="join">Join the us</h3>

            </div>
            <div class="learning">
                <h1>100 Days Of Code</h1>
                <div class="card">
                    <i class="fab fa-html5 fa-3x"></i>
                    <div class="card__info">
                        <h2>HTML</h2>
                        <p>Completed</p>
                        <div class="card__progress1"></div>
                    </div>
                    <h2 class="percentage">100%</h2>
                </div>
                <div class="card">
                    <i class="fab fa-css3 fa-3x"></i>
                    <div class="card__info">
                        <h2>CSS</h2>
                        <p>In Progress</p>
                        <div class="card__progress2"></div>
                    </div>
                    <h2 class="percentage">75%</h2>
                </div>
                <div class="card">
                    <i class="fab fa-js-square fa-3x"></i>
                    <div class="card__info">
                        <h2>JS</h2>
                        <p>In Progress</p>
                        <div class="card__progress3"></div>
                    </div>
                    <h2 class="percentage">50%</h2>
                </div>
                <div class="card">
                    <i class="fas fa-forward fa-3x"></i>
                    <div class="card__info">
                        <h2>Other</h2>
                        <p>In Progress</p>
                        <div class="card__progress4"></div>
                    </div>
                    <h2 class="percentage">30%</h2>
                </div>

            </div>
            </div>
        </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>

</body>

</html>
