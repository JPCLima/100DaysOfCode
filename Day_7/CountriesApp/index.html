<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
</head>

<body>

    <!-- Header Page -->
    <header>
        <h1> Around the World</h1>
        <h3> Find your country</h3>
        <i class="fas fa-plane fa-3x" id="plane"></i>
    </header>

    <!-- Section for the search -->
    <section>
        <div class="container">
            <input type="text" class="search" id="search" placeholder="Search country..." autocomplete="off">
        </div>
    </section>

    <!-- Section to load the countries -->
    <section>
        <div class="container countries" id="countries">
            <h2>Loading...</h2>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
