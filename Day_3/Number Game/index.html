<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
</head>

<body>



    <div class="card">
        <div class="card-control">

            <div class="header">
                <h2>Higher Or Lower</h2>
            </div>

            <div class="game-container">
                <span class="number-display" id="number">1</span>
                <span class="answer" id="answer">Guess...</span>

                <div class="buttons">
                    <i class="fas fa-arrow-alt-circle-up fa-4x btn-up" id="up"></i>
                    <i class="fas fa-arrow-alt-circle-down fa-4x btn-down" id="down"></i>
                </div>
                <p>Score: <span class="number-score" id="score">0</span>
                </p>
            </div>

        </div>
    </div>






    <script src="app.js"></script>
</body>

</html>
