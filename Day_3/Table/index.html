<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

</head>

<body>

    <nav>
        <ul class="navbar-nav">
            <li class="nav-logo">
                <a href="#">
                    <i class="far fa-eye fa-3x"></i>
                </a>
            </li>
            <li class="nav-search">
                <input type="text" placeholder="Search employee ...">
            </li>
            <li class="nav-button">
                <button>SignIn</button>
            </li>
        </ul>
    </nav>

    <!-- Table -->
    <section>
        <table class="content-table sortable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Country</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Content from generated in JS -->
            </tbody>
        </table>
    </section>

    <script src="app.js"></script>
</body>

</html>
