<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
</head>
</head>

<body>

    <div class="background-image" style="background-image: url(/Day_46/Speed_Typer/img/fibre.jpg)"></div>

    <div class="card">
        <div class="card-header">
            <h2>Speed Test</h2>
        </div>
        <div class="card-body">
            <div class="card-time-score">
                <p>Time left: <span id="time">0</span> </p>
                <p>Score: <span id="score">20</span></p>
            </div>
            <div class="card-word">
                <h1 id="word">Hello</h1>
                <input type="text" id="text" autocomplete="off" placeholder="Type the word ...">
            </div>
        </div>

        <div class="end-game-container" id="end-game-container"></div>
    </div>





    <script src="app.js"></script>
</body>

</html>
